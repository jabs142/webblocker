<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blocked Sites</title>
    <link rel="stylesheet" href="../popup/popup.css" />
  </head>
  <body>
    <div class="main">
      <img src="../images/icon128.png" alt="BlockBuddy Logo" id="logo" />
      <h1>Blocked Sites</h1>
      <div id="blockList"></div>
      <img
        class="delete-icon"
        src="../images/cross.png"
        alt="Delete button"
        title="Remove site from blocked list"
      />
    </div>
    <button class="theme-toggle-mode" id="toggleModeBtn">
      <img
        id="themeIcon"
        src="../images/bright-mode.png"
        alt="Theme Toggle Button"
        title="Toggle between dark and light mode"
      />
    </button>
    <button class="blockListBtn" id="blockListBtn">
      <img
        id="blockListIcon"
        src="../images/block.png"
        alt="Block List Button"
        title="Return back to home"
      />
    </button>
    <script src="blockedSites.js"></script>
  </body>
</html>
