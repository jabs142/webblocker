<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlockBuddy</title>
  <link rel="stylesheet" href="popup.css">

</head>
<body>
  <div class="main">
    <img src="./icon128.png" alt="BlockBuddy Logo" id="logo">
    <h1>BlockBuddy</h1>
    <div id="siteInfo"></div>
    <button id="blockButton">Block</button>
    <hr />
    <span>
      Current Blocked Sites:
      <span style="color: #ff0100;">Youtube</span>
      |
      <span style="color: #0e8ef2;">Facebook</span>
      |
      <span style="color: #e50914;">Netflix</span>
    </span>
    <hr />
    <button class="toggle-btn" id="toggleBtn">Toggle Mode</button>
  </div>
  <button class="toggle-mode" id="toggleModeBtn">
    <img id="modeIcon" src="./bright-mode.png" alt="Mode Icon">
  </button>

  <script src="popup.js"></script>
</body>
</html>
