<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlockBuddy</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="main">
      <img src="./images/icon128.png" alt="BlockBuddy Logo" id="logo" />
      <h1>BlockBuddy</h1>
      <div id="siteInfo"></div>
      <button id="blockButton">Block</button>
      <hr />
      <button class="toggle-btn" id="toggleBtn">Toggle Mode</button>
    </div>
    <button class="theme-toggle-mode" id="toggleModeBtn">
      <img
        id="themeIcon"
        src="./images/bright-mode.png"
        alt="Theme Toggle Button"
        title="Toggle between dark and light mode"
      />
    </button>
    <button class="blockListBtn" id="blockListBtn">
      <img
        id="blockListIcon"
        src="./images/block.png"
        alt="Block List Button"
        title="Add site to block list"
      />
    </button>

    <script src="popup.js"></script>
  </body>
</html>
